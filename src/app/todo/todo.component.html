<mat-card class="card-padding">
  <mat-card-header>
    <mat-card-title>Todo List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let todo of todos" [ngClass]="{ completed: todo.done }">
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line>{{todo.message}}</h4>
        <mat-checkbox [(ngModel)]="todo.done"></mat-checkbox>
        <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>remove</mat-icon>
            <span>delete</span>
          </button>
        </mat-menu>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>


<button mat-fab class="floating-button" (click)="openAddTodo()"><mat-icon>add</mat-icon></button>
